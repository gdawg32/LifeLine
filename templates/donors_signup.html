{% extends 'base.html' %}

{% block title %}Donors Signup{% endblock %}

{% block content %}

<div class="container mx-auto p-4">
    <h2 class="text-3xl font-bold">Donor Signup</h2>
    <form class="space-y-6" action="{% url 'donors_signup' %}" method="post">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-6">
            <div>
                <label class="block" for="first_name">First Name</label>
                <input class="input input-bordered w-full" type="text" name="first_name" id="first_name" required>
            </div>
            <div>
                <label class="block" for="last_name">Last Name</label>
                <input class="input input-bordered w-full" type="text" name="last_name" id="last_name" required>
            </div>
            <div>
                <label class="block" for="date_of_birth">Date of Birth</label>
                <input class="input input-bordered w-full" type="date" name="date_of_birth" id="date_of_birth" required>
            </div>
            <div>
                <label class="block" for="gender">Gender</label>
                <select class="select select-bordered w-full" name="gender" id="gender" required>
                    <option value="" selected disabled hidden>Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label class="block" for="blood_type">Blood Type</label>
                <select class="select select-bordered w-full" name="blood_type" id="blood_type" required>
                    <option value="" selected disabled hidden>Select</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div>
                <label class="block" for="phone_number">Phone Number</label>
                <input class="input input-bordered w-full" type="text" name="phone_number" id="phone_number" required>
            </div>
            <div>
                <label class="block" for="email">Email</label>
                <input class="input input-bordered w-full" type="email" name="email" id="email" required>
            </div>
            <div>
                <label class="block" for="password">Password</label>
                <input class="input input-bordered w-full" type="password" name="password" id="password" required>
            </div>
            <div>
                <label class="block" for="address">Address</label>
                <textarea class="textarea textarea-bordered w-full" name="address" id="address" rows="3" required></textarea>
            </div>
            <div class="text-right">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
