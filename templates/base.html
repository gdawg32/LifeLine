<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>LifeLine</title>
    <script>
        module.exports = {
  daisyui: {
    themes: ["cupcake"],
  },
}
    </script>
</head>
<body>
    <div class="navbar bg-base-100">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                    </svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                    <li><a href="/">Homepage</a></li>
                    <li><a href="/about/">About</a></li>
                    <li><a href="/staff_login/">Staff Login</a></li>
                </ul>
            </div>
        </div>
        <div class="navbar-center">
            <a href="{% url 'index' %}" class="btn btn-ghost text-3xl font-sans font-semibold tracking-wide">LIFELINE</a>
        </div>
        <div class="navbar-end">
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <footer class="footer bottom-0 left-0 right-0 p-4 bg-neutral text-neutral-content flex items-center justify-center">
        <div>
            <p>Copyright 2024 - All rights reserved by LifeLine</p>
        </div>
    </footer>
</body>
</html>
